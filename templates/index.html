<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="layout">
    <section class="card hero">
      <h1>{{ app_name }}</h1>
      <p>Upload audio/video, run WhisperX transcription + diarization, and download multi-format outputs.</p>
    </section>

    <section class="card">
      <form id="job-form">
        <label>Media file
          <input type="file" id="file" name="file" accept=".mp3,.wav,.m4a,.flac,.aac,.ogg,.mp4,.mov,.mkv,.avi,.webm,.m4v" required />
        </label>

        <div class="grid">
          <label>Model
            <select id="model_name" name="model_name"></select>
          </label>
          <label>Language
            <input type="text" id="language" name="language" value="en" placeholder="en" />
          </label>
          <label>Batch size
            <input type="number" id="batch_size" name="batch_size" value="16" min="1" />
          </label>
          <label>Device
            <select id="device" name="device">
              <option value="cpu">cpu</option>
              <option value="cuda">cuda</option>
            </select>
          </label>
          <label>Compute type
            <select id="compute_type" name="compute_type">
              <option value="float32">float32</option>
              <option value="float16">float16</option>
              <option value="int8">int8</option>
            </select>
          </label>
          <label>Summary style
            <select id="summary_style" name="summary_style">
              <option value="short">short</option>
              <option value="detailed">detailed</option>
              <option value="bullet">bullet</option>
              <option value="action_items">action_items</option>
            </select>
          </label>
        </div>

        <div class="toggles">
          <label><input type="checkbox" id="diarization" name="diarization" checked /> Speaker diarization</label>
          <label><input type="checkbox" id="summary_enabled" name="summary_enabled" /> Summary</label>
        </div>

        <fieldset>
          <legend>Output formats</legend>
          <div id="format-list" class="formats"></div>
        </fieldset>

        <button type="submit">Start Processing</button>
      </form>
    </section>

    <section class="card" id="status-card" hidden>
      <h2>Progress</h2>
      <div class="progress-wrap">
        <div id="progress-bar"></div>
      </div>
      <p id="status-text">Queued...</p>
      <p id="error-text" class="error"></p>
      <div id="downloads"></div>
      <pre id="summary-box"></pre>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
